<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Películas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item me-3">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" href="./cine.html">Historia del Cine</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" href="./proyecto.html">Sobre el Proyecto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-3">Agregar Nueva Película</h2>
        <form id="movieForm">
            <div class="form-group mb-3">
                <label for="title">Título</label>
                <input type="text" class="form-control" id="title" placeholder="Ingresa el título de la película"
                    required>
            </div>
            <div class="form-group mb-3">
                <label for="year">Año</label>
                <input type="number" class="form-control" id="year" placeholder="Ingresa el año de estreno" required>
            </div>
            <div class="form-group mb-3">
                <label for="director">Director</label>
                <input type="text" class="form-control" id="director" placeholder="Ingresa el nombre del director"
                    required>
            </div>
            <div class="form-group mb-3">
                <label for="duration">Duración</label>
                <input type="text" class="form-control" id="duration" placeholder="Ejemplo: 2h 30min" required>
            </div>
            <div class="form-group mb-3">
                <label for="genre">Género</label>
                <input type="text" class="form-control" id="genre" placeholder="Ejemplo: Acción, Comedia" required>
            </div>
            <div class="form-group mb-3">
                <label for="rate">Calificación</label>
                <input type="number" step="0.1" class="form-control" id="rate"
                    placeholder="Ingresa una calificación del 1 al 10" required>
            </div>
            <div class="form-group mb-3">
                <label for="poster">Póster (URL)</label>
                <input type="url" class="form-control" id="poster" placeholder="Ingresa la URL del póster" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="button" class="btn btn-secondary" id="clearBtn">Limpiar</button>
        </form>
    </div>

    <script src="../scripts/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>
